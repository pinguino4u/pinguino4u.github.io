       <h2> El Presente Perfecto: The Present Perfect Tense </h2>


	    <p> -AR/ER/IR Verbs </p>


          <table style=100%>


	<tr>


		<th> Yo </th>
		<td> he + past participle  </td>

		<th> Nosotros </th>
		<td> hemos + past participle </td>


	</tr>


	<tr>


		<th> Tú </th>
		<td> has + past participle </td>

		<th> _ </th>
		<td> _ </td>


	</tr>


	<tr>


		<th> Él/Ella/Usted </th>
		<td> ha + past participle </td>

		<th> Ellos/Ellas/Ustedes </th>
		<td> han + past participle
 </td>
