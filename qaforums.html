    <h2>Have questions?</h2>
    <p id="questionbox"></p>
    <button onClick="promptQuestion()">Ask a question</button>
    <script>
      function promptQuestion() {
        var question = prompt("Enter your question here", " ");
        if (question != null) {
          // we'll fix this up to store the questions somehow and 
          // make them last on the website
          document.getElementById("questionbox").innerHTML = question;
        }
      }
    </script>
